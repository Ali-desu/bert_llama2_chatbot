<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, rgb(232, 56, 56), rgb(117, 25, 25));
        }
        
        .chat {
            margin-top: auto;
            margin-bottom: auto;
        }
        .card {
            height: 500px;
            border-radius: 15px !important;
            background-color: rgba(0,0,0,0.4) !important;
        }
        .contacts_body, .msg_card_body {
            overflow-y: auto;
        }
        .msg_card_body {
            padding: 10px;
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            border-bottom: 0 !important;
        }
        .card-footer {
            border-radius: 0 0 15px 15px !important;
            border-top: 0 !important;
        }
        .type_msg {
            background-color: rgba(0,0,0,0.3) !important;
            border: 0 !important;
            color: white !important;
            height: 60px !important;
            overflow-y: auto;
        }
        .type_msg:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
        .send_btn {
            background-color: rgba(0,0,0,0.3) !important;
            border: 0 !important;
            color: white !important;
            cursor: pointer;
        }
        .msg_cotainer, .msg_cotainer_send {
            margin-top: auto;
            margin-bottom: auto;
            border-radius: 25px;
            padding: 10px;
            position: relative;
        }
        .msg_cotainer {
            background-color: rgb(82, 172, 255);
            margin-left: 10px;
        }
        .msg_cotainer_send {
            background-color: #3362c0;
            margin-right: 10px;
        }
        .msg_time, .msg_time_send {
            position: absolute;
            bottom: -15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
        }
        .msg_time {
            left: 0;
        }
        .msg_time_send {
            right: 0;
        }
        .user_img{
            height: 100px;
            width: 100px;
            border: 1.5px solid #f5f6fa;
        }
        .user_info{
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 15px;
        }
        .user_info span{
            font-size: 20px;
            color: white;
        }

        .user_info p{
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-box {
    height: 75vh;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}



.user, .bot {
    padding: 10px 20px;
    border-radius: 20px;
    max-width: 70%;
    word-wrap: break-word;
    position: relative;
    margin:5px;
}

.user {
    background-color: #1fc2a7;
    color: white;
    align-self: flex-end;
    margin-left: auto;
    text-align: right;

}

.bot {
    background-color: #ababab;
    color: white;
    align-self: flex-start;
    margin-right: auto;
    text-align: left;
}

        
        
        @media(max-width: 576px) {
            .contacts_card {
                margin-bottom: 15px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.ibb.co/ZJLTvSq/i-Stock-1401811766.jpg" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical ChatBot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="chat-box" class="card-body msg_card_body"></div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" placeholder="Type your message here..." class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button id="send-btn" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
    
            function appendMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${sender}: ${message}`;
                messageDiv.className = sender.toLowerCase();
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
    
            function sendMessage() {
                const userMessage = userInput.value.trim();
                if (userMessage !== '') {
                    appendMessage(userMessage, 'User');
                    userInput.value = '';
    
                    // Send user message to Flask backend
                    fetch('/chat', {
                        method: 'POST',
                        body: JSON.stringify({ message: userMessage }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        appendMessage(data.message, 'Bot');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
    
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
